<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
      .radio-group input {
        float: left;
      }
      .radio-group label {
        display: block;
        margin-left: 1.5rem;
      }
    </style>
  </head>
  <body>
    <video controls width="500" id="video">
      <source
        src="https://embedwistia-a.akamaihd.net/deliveries/aff5dbbb15cde4c917a1094efabe69a97ddb7d8b/Hackathon.mp4"
        type="video/mp4"
      />

      Sorry, your browser doesn't support embedded videos.
    </video>

    <div>
      <button id="current-time-btn">Current time</button>
    </div>

    <div class="hidden" id="scale-control">
      <h2>Scale</h2>
      <div class="radio-group">
        <input type="radio" name="amount" value="50" id="scale-50-percent" />
        <label for="scale-50-percent">50%</label>

        <input type="radio" name="amount" value="150" id="scale-150-percent" />
        <label for="scale-150-percent">150%</label>

        <button class="apply">Apply</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("video")
        const btn = document.getElementById("current-time-btn")
        btn.addEventListener("click", function () {
          const currentTime = video.currentTime
          video.pause()
          const scaleControl = document.getElementById("scale-control")
          scaleControl.classList.remove("hidden")
          const applyBtn = scaleControl.getElementsByClassName("apply")[0]
          applyBtn.addEventListener("click", function () {
            const amount = 50
            const edit = {
              command: "scale",
              time: [currentTime, currentTime],
              arguments: { amount: amount },
            }
            console.log("applied edit", edit)
            scaleControl.classList.add("hidden")
          })
        })
      })
    </script>

    <script src="bundle.js"></script>
  </body>
</html>
