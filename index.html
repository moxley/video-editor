<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <video controls width="500" id="video">
      <source
        src="https://embedwistia-a.akamaihd.net/deliveries/aff5dbbb15cde4c917a1094efabe69a97ddb7d8b/Hackathon.mp4"
        type="video/mp4"
      />

      Sorry, your browser doesn't support embedded videos.
    </video>

    <div>
      <button id="current-time-btn">Current time</button>
    </div>

    <div class="hidden" id="scale-control">
      <h2>Scale</h2>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("video")
        const btn = document.getElementById("current-time-btn")
        btn.addEventListener("click", function () {
          const currentTime = video.currentTime
          console.log("currentTime", currentTime)
          video.pause()
          const scaleControl = document.getElementById("scale-control")
          scaleControl.classList.remove("hidden")
        })
      })
    </script>
  </body>
</html>
